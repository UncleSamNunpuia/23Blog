{% load static %}
<!-- above should be first line of code, it looks fro static, 
    now, in our this project static is present in root as well as mayber in each app-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectBaseHTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- below is to laod the static file generic -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'genericStatic/css/ProjectBase.css' %}"
    />
    <!-- belwo is DTL for specific css -->
    {% block cssLink_A_tt %} {% endblock %}
  </head>
  <body>
    <!-- below si for the navBar and it is generic accros all apps/pages -->
    <!-- bootstrap navBar with scrollable toggler -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary text-bg-light">
      <div class="container-fluid">
        <!-- logo -->
        <a class="navbar-brand" href="#">KṬP MSVT</a>
        <!--class: navbar-toggler is the outer box icon of hamburger menu  -->
        <!-- data-bs-toggle="collapse" and "#navbarScroll" makes the collpase of the ham menu i,e gives funtn to ham menu -->
        <button
          type="button"
          class="navbar-toggler"
          data-bs-target="#navbarScroll"
          data-bs-toggle="collapse"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- hamburgermenu icon 3 lines-->
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- rest of navBar -->
        <!-- class: collapse hian width a small khan a ti lang or not, hemi calss tih loh chuan a alng thurt -->
        <!-- calass: navbar-collapse, hei awm hian, navbar collapse in a hnuaiah collapse-->
        <div class="collapse navbar-collapse" id="navbarScroll">
          <!-- ul is the LHS of navBar -->
          <!-- ul->class: navbar-nav-scroll heihian scollable a nih or not a siam -->
          <!-- ul->class: navbar-nav tello chuan itms te bullet points li angin lang -->
          <!-- ul -> style="--bs-scroll-height: 100px" heihian 100px chin siamin abak a trul chuan scroll tehihin a siam -->
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <!-- li:  -->
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'tthian:A_ttHomePathNameIn_AppUrls' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link1</a>
            </li>
            <li class="nav-item dropdown">
              <!-- dropdown-toggle hian drop down anihna icon a dah -->
              <!--data-bs-toggle="dropdown" hian dropdwon kha a ti funciton  -->
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ṭhalaite ṭhian
              </a>
              <!-- dropdown-menu tello chuan bullets of li a alang -->
              <ul class="dropdown-menu">
                <li>
                  <!-- dropdown-item hian link click tur anihna a ti lang bo -->
                  <a class="dropdown-item" href="{% url 'tthian:A_tt_home' %}"
                    >Editorial</a
                  >
                </li>
                <li><a class="dropdown-item" href="#">Thuziak</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Program</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Link</a>
            </li>
          </ul>
          <!-- rhs of navBar -->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- below block is to be overwritten by specific app -->
    {% block div_A_tt %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
